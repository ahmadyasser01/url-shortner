<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div id="app-root">

    </div>


    <script id="test" type="text/html">
        <div id="root">

        <div class="container">
            <h1>Hello url Url-Shortner</h1>
            <form action="" class="url-form">
                <div class="form-floating mb-3">
                    <input type="url" class="form-control" id="floatingInput" placeholder="www.example.com">
                    <label for="floatingInput">URL</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput2" placeholder="ay01" autocomplete="off">
                    <label for="floatingInput2">id</label>
                </div>

                <button type="submit" type="button" class="btn btn-outline-primary">Generate</button>

            </form>
            <div class="alert alert-primary result" role="alert">
                {{result}}
            </div>

        </div>

    </div>



        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="./js/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
